<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWPlayer HLS with Styling</title>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        #player-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            width: 80%;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border-radius: 10px;
            margin-top: 20px;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        #player-container:hover {
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.7);
        }

        #player-container .jw-title {
            color: #3498db;
        }

        #player-container .jw-description {
            color: #bdc3c7;
        }

        #player-container .jw-controlbar {
            background-color: #34495e;
        }

        #player-container .jw-controlbar .jw-icon-tooltip {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
    </div>

    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var get = getParameterByName('get');

        var player = jwplayer("player").setup({
            file: atob(get),
            width: "100%",
            aspectratio: "16:9",
            autostart: true,
            controls: true,
            displaytitle: true,
            displaydescription: true,
            stretching: "uniform",
            mute: false,
            repeat: false
        });
    </script>
</body>
</html>
